<!DOCTYPE html>
<html lang="en">

<head>
       <meta charset="UTF-8">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Document</title>
</head>

<body>
       <h1>Special TSC Pitha EXpo</h1>
       <form action="">
              <p>Name: <input type="text" name="name" placeholder="Enter Your Name" id=""></p>
              <p>Email: <input type="text" name="Email" placeholder="Enter Your Email" id=""></p>
              <fieldset>
                     <legend>Select Your Pitha</legend>
                     <p>
                            <label for="chitoy">
                                   <input type="radio" name="pitha" id="chitoy">Chitoy
                            </label>
                     </p>
                     <p>
                            <label for="vapa">
                                   <input type="radio" name="pitha" id="vapa">Vapa
                            </label>
                     </p>
                     <p>
                            <label for="tel">
                                   <input type="radio" name="pitha" id="tel">Tell er Pitha
                            </label>
                     </p>
              </fieldset>
              <fieldset>
                     <legend>Select Your Vorta</legend>
                     <p><label for="shorisha"><input type="checkbox" name="vorta" id="shorisha">Shorisha</label></p>
                     <p><label for="shutki"><input type="checkbox" name="vorta" id="shutki">Shutki</label></p>
                     <p><label for="begun"><input type="checkbox" name="vorta" id="begun">Begun</label></p>
              </fieldset>
              <p>Special Instruction
                     <br>
                     <textarea name="instruction" id="" cols="30" rows="10"></textarea>
              </p>
              <button type="submit">Submit</button>
              <button type="reset">Reset</button>
       </form>
</body>

</html>
